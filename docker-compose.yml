version: '3'
services:
  db:
    image: postgres:15.3-alpine
    env_file:
      - ./.env
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: on-failure
    ports:
      - "5432:5432"
  bot:
    build: .
    command: sh -c "aerich upgrade && python -m bot"
    env_file:
      - ./.env
    restart: always
    depends_on:
      - db

volumes:
  pgdata: