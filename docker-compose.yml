version: '2.20.2'
services:
  db:
    image: postgres:15.3-alpine
    env_file:
      - ./.env
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: on-failure
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  migrations:
    build: bot
    command: sh -c "aerich upgrade"
    env_file:
      - ./.env
    depends_on:
        db:
            condition: service_healthy

  bot:
    build: .
    command: sh -c "python -m main"
    env_file:
      - ./.env
    restart: always
    depends_on:
      migrations:
        condition: service_started
      db:
        condition: service_healthy

volumes:
  pgdata: